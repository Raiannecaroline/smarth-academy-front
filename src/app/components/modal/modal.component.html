<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="modal fixed inset-0 bg-black bg-opacity-50 transition-opacity flex items-center justify-center">
    <div class="modal-container bg-white w-full md:w-1/2 lg:w-1/3 mx-2 p-4 rounded shadow-lg">
      <div class="w-36 text-black text-[15px] font-semibold font-['Plus Jakarta Sans']">Aparelho de Glúteo</div>
      <div echarts [options]="options" class="demo-chart"></div>

      <div class="w-24 text-center text-neutral-500 text-[10px] font-medium font-['Plus Jakarta Sans']">Quantidade Aparelhos</div>
      <div class="w-[21.91px] text-black text-[15px] font-medium font-['Plus Jakarta Sans']" >10</div>

      <!-- Botões de Ação -->
      <div class="mt-4">
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" (click)="closeModal()">Fechar</button>
      </div>
    </div>
  </div>
</div>
