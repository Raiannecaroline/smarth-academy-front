<div class="bg-gray-100 flex">
  <!-- Component Nav (header) -->
  <nav class="w-full bg-transparent text-white p-4 fixed top-0 left-0 right-0 z-10">
    <!-- Conteúdo do menu nav -->
  </nav>

  <!-- Component Aparelhos-Home -->
  <main class="flex-1 p-4 mt-16">
    <div class="card-content rounded-lg overflow-hidden bg-white hover:shadow-yellow cursor-pointer shadow-lg hover:shadow-xl transition duration-300">
      <div class="card-header p-4 bg-gray-100 flex items-center justify-between">
        <div class="title-group">
          <h4 class="text-2xl font-semibold">Aparelhos em Uso</h4>
          <p class="subtitle-group text-gray-600">Nas últimas horas</p>
        </div>
        <div echarts [options]="options" id="chart-container">
          <div *ngFor="let item of aparelho">
            {{ item }}
          </div>
        </div>
      </div>
    </div>

    <!-- Outros cards -->
    <div class="card-content rounded-lg overflow-hidden bg-white hover:shadow-yellow cursor-pointer shadow-lg hover:shadow-xl transition duration-300">
      <!-- Conteúdo do outro card aqui -->
    </div>
  </main>
</div>
